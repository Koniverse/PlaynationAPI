  node_worker:
    image: node:18-slim
    depends_on:
      - postgres
    ports:
      - "8008:3000"
    secrets:
      - source: environment-config
        target: /app/.env
        mode: 0444
    volumes:
      - ./:/app
    working_dir: /app
    command: npm run start
    networks:
      - nft-minting-services_net
    restart: always

